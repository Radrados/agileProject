{% extends "base.html" %}
{% block title %}Create Post - Chugg{% endblock %}

{% block content %}
<main class="container">
    <div class="py-4">
        <h1 class="display-4">Create a New Post</h1>
    </div>

    <!-- Form for submitting new posts -->
    <form method="post" action="{{ url_for('create_post') }}" class="mb-4">
        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="body">Body</label>
            <textarea id="body" name="body" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="tags">Tags (space-separated)</label>
            <input type="text" id="tags" name="tags">
        </div>
        <div class="mb-3">
            <label for="comment">Optional Comment</label>
            <textarea id="comment" name="comment" rows="2"></textarea>
        </div>
        <button type="submit">Post</button>
    </form>
</main>
{% endblock %}
