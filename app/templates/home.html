{% extends "base.html" %}
{% block title %}Home - Chugg {% endblock %}

{% block content %}
        <h1>Hi, {{ current_user.username }}!</h1>
        <h2>Welcome back to Chugg!</h2>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
{% endblock %}
