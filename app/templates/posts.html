{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>Posts</h1>
        {% for post in posts %}
        <div>
            <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
            <small>Posted on {{ post.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
        </div>
        {% else %}
        <p>No posts to show.</p>
        {% endfor %}
    </div>
{% endblock %}
